<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Count & Charity Quotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="count-container">
    <h1>Visitor Count</h1>
    <div class="count">{{ count }}</div>

    <h2>Quote on Charity</h2>
    <blockquote id="quote">{{ quote }}</blockquote>

    <p><a href="{{ url_for('home') }}" class="btn">Back to Home</a></p>
</div>

<script>
    const quotes = [
        "The best way to find yourself is to lose yourself in the service of others.",
        "Charity begins at home, but should not end there.",
        "No one has ever become poor by giving.",
        "We make a living by what we get. We make a life by what we give.",
        "Do not wait for a perfect moment, take the moment and make it perfect by helping others."
    ];

    // Change quote on page refresh
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
</script>

</body>
</html>
