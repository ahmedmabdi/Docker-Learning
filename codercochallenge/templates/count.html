<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Count & Charity Quotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="count-container">
    <h1>Visitor Count</h1>
    <div class="count">{{ count }}</div>

    <blockquote id="quote">{{ quote }}</blockquote>

    <p><a href="{{ url_for('home') }}" class="btn">Back to Home</a></p>
</div>

<script>
    const quotes = [
        "“No one has ever become poor by giving.” – Anne Frank",
        "“The best charity is giving water to drink.” – Prophet Muhammad ﷺ (Hadith, Musnad Ahmad)",
        "“Thousands have lived without love, not one without water.” – W. H. Auden",
        "“Water is life, and clean water means health.” – Audrey Hepburn",
        "“Charity is not about pity, it is about love.” – Mother Teresa",
        "“Access to safe water is a fundamental human need and, therefore, a basic human right.” – Kofi Annan",
        "“The greatest use of life is to spend it for something that will outlast it.” – William James",
        "“We never know the worth of water till the well is dry.” – Thomas Fuller"
    ];

    // Change quote on page refresh
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
</script>

</body>
</html>
